<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Concentration game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.css">
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="app_code/app.js"></script>
</head>
<body>

    <div class="ui container containerWidth">
        <br>
        <h1 class="ui center aligned header">                 
            <div class="content"> 
                <i class="student icon"></i> 
                Concentration Game 
            </div>
        </h1>  
        
        <div class="ui input focus"> 
            <div class="field"> 
                <div id="warning"> </div>    
                <input type="text" id="player" placeholder="Please, enter your name" required>
            </div>
        </div>
        <input type="button" class="ui primary button"  value="Start" onclick="startGame()"> 
        
        <div class="ui buttons">
            <button class="ui button" onclick=muteSounds()>
                <i class="volume off icon"></i>
            </button>
            <div class="or" data-text="vol"></div>
            <button class="ui button" onclick=unmuteSounds()>
                <i class="volume up icon"></i>
            </button>
        </div>
        <div>
            <div class="ui right pointing blue large label">
                 Custom level
            </div>
            <select id="level" class="ui dropdown">
                <option value="16" >Begginer(4x4)</option>
                <option value="36" >Intermediate (6x6)</option>
                <option value="64" >Advanced (8x8)</option>
            </select>  
            <div class="ui right pointing blue large label">
                Back photo
             </div>
            <select id="back" class="ui dropdown">                   
                <option value="0" >Classic blue</option>
                <option value="1" >Classic red</option>
                <option value="2" >Old gold</option>
            </select>         
        </div>
        <div class="ui inverted blue segment">
            <div class="ui blue large label">
                Row number
            </div>
            <div class="ui inverted input">
                <input id="row" type="text" placeholder="Set number of rows">
            </div>
            <div class="ui blue large label">
                Column number
            </div>
            <div class="ui inverted input">
                <input id="column" type="text" placeholder="Set number of columns">
            </div>
            <div id="warningSize"> </div>

            <div class="ui inverted divider"></div>

            <div id="name">Player: </div>
            <div id="time">Time: 00:00:00</div>
            <div id="numberOfClicks">Number of clicks:</div>
            <div id="score">Score: </div>
        </div>
       
        <table align="center" id="table">  </table>                
           
        <table id="highscore" class="ui blue inverted selectable celled table" > </table>
        <div id="share"> </div>
          
    </div>
</body>
</html>
